[TutorialDialog]
# Desktop Tutorial
TutorialMessages_0=(1/10) 欢迎来到 FamiStudio！让我们花点时间学习一下基础操作，以便您能最大限度地发掘这款应用的潜能。
TutorialMessages_1=(2/10) 按住鼠标中键拖动，即可平移音序器或者钢琴卷帘。中键就是鼠标上的滚轮，是可以按的。另外，您也可以在设置里打开滚动条来进行滚动。
TutorialMessages_2=(3/10) 滚动鼠标滚轮即可缩放音序器或钢琴卷帘。
TutorialMessages_3=(4/10) 如果您正在使用触摸板或笔记本电脑，可以在设置里启用“触摸板控制”。开启后将可以用手指进行平移和缩放 (Linux 不支持后者)。
TutorialMessages_4=(5/10) 单击鼠标左键以添加样式、音符等。
TutorialMessages_5=(6/10) 双击鼠标左键删除样式、音符等。您也可以使用 Shift + 鼠标左键来进行删除操作。
TutorialMessages_6=(7/10) 在多数情况下，右键点击都可以打开包含更多选项的右键菜单。试着右键点击各种东西，看看它们能做什么！
TutorialMessages_7=(8/10) 网格吸附默认是开启的，单位是拍。默认设置下将吸附到四分音符。您可以调整吸附精度，或者干脆关闭它，来绘制各种长度的音符！另外，也可以在拖动、绘制或缩放音符时按住 Alt 键来临时关闭吸附。
TutorialMessages_8=(9/10) 时刻关注右上角的提示说明！鼠标悬停到不同组件上的时候，它会做出相应的提示！如需参阅完整文档和超过一小时的视频教程，请点击右侧的问号图标。
TutorialMessages_9=(10/10) 加入我们的 Discord 服务器，认识其他 FamiStudio 用户，和他们分享您的作品！链接见文档 (工具栏的问号图标)
DoNotShowAgainLabel=不再显示
WelcomeTitle=欢迎！

[TutorialDialogActivity]
# Mobile Tutorial
TutorialMessages_0=(1/12) 欢迎来到 FamiStudio！让我们花点时间学习一下基础操作，以便您能最大限度地发掘这款应用的潜能！
TutorialMessages_1=(2/12) 通常情况下，点击屏幕可以添加样式、音符等物体。
TutorialMessages_2=(3/12) 点击某些物体时会将其高亮。带有白色高亮的物体可以被移动，或是以特殊方式交互。
TutorialMessages_3=(4/12) 通常情况下，拖动可以平移视野。在顶部拖动可以进行选择。
TutorialMessages_4=(5/12) 拖动高亮物体将会移动它，或是改变它的某些属性。
TutorialMessages_5=(6/12) 您可以在钢琴卷帘或音序器中用两根手指进行缩放。
TutorialMessages_6=(7/12) 长按某些物体时将打开一个带有更多高级编辑选项的上下文菜单。试着长按各种东西，看看会发生什么！
TutorialMessages_7=(8/12) 您可以通过右侧 (或竖屏模式下方) 的快速访问栏来访问三个不同的主视野 (音序器、钢琴卷帘、工程概览)。
TutorialMessages_8=(9/12) 网格吸附默认是开启的，单位是拍。这会将绘制的音符强制对齐到特定精度的网格。您可以修改吸附精度，或者点击磁铁图标直接将其禁用。
TutorialMessages_9=(10/12) 若想参阅完整文档和视频教程，请点击那个大问号。
TutorialMessages_10=(11/12) 使用蓝牙将会极大增加音频延迟 (表现为声音相对于画面和操作的滞后)。遗憾的是，这并不是 FamiStudio 的问题，我们也无法解决。有线耳机或扬声器将拥有显著更低的延迟。
TutorialMessages_11=(12/12) 加入我们的 Discord 服务器，认识其他 FamiStudio 用户，和他们分享您的作品！链接见文档
WelcomeTitle=欢迎使用 FamiStudio！

