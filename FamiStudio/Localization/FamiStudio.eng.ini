# Sound tooltips
AudioApiTooltip=Audio backend to use.\n\nOn Windows, WASAPI is more modern and has reduced latency, but some users have reported rare freezes, while XAudio2 has higher latency, but is more stable. 
AudioBufferSizeTooltip=Size of the internal audio buffer. This and the 'Buffered emulation frames' setting both affect the audio latency and can be tweaked to avoid audio starvation (choppy audio).\n\nOn some platforms, the OS may clamp this to the minimum size supported by the hardware, so you may stop seeing a reduction in latency below a certain value.
NumBufferedFramesTooltip=Number of emulated frames the audio system will pre-render.\n\nWhen this is greater than zero, the app will buffer the audio of upcoming frames ahead of time on separate threads, yielding better multi-threading and performance, at the cost of higher latency.\n\nSet this to zero if your system has good single-core performance, leave to a low value (2 or 3) otherwise.\n\nEach frame will add approximately 17ms of latency on NTSC and 20ms on PAL.
LatencyTooltip=\n\nThe total audio latency (in ms) of the app will be approximately = Audio buffer size + (Buffered emulation frames + 1) x Frame time. Frame time being roughly 17ms on NTSC and 20ms on PAL.\n\nThe minimum latency cannot be lower than one frame, since FamiStudio always emulates full frames.
StopInstrumentTooltip=Number of seconds to wait before stopping instruments that have a release part in their volume envelopes.
PreventPoppingTooltip=When enabled, FamiStudio will use the sweep unit to prevent popping around certain notes on the 2 main square channels. Also known as 'Blargg's Smooth Vibrato' technique.
N163MixerTooltip=When enabled, FamiStudio will correctly mix the Namco 163 channels. Leave this OFF and set a very agressive low-pass filter to mimic real hardware.
ClampPeriodsTooltip=When enabled, FamiStudio will clamp periods and note values to their valid hardware range. Note that the NSF/Sound Engine does not do that, so disabling this option will result in more hardware-accurate sound where periods and notes can sometimes wrap-around.
NoDragSoundTooltip=When enabled, FamiStudio will not emit sounds when dragging notes in the Piano Roll if the song is playing.
AccurateSeekTooltip=Accurately emulates from the beginning of the song when pressing Play. Slower, but improves accuracy of time-sensitive effects like phase resets.
MetronomeVolumeTooltip=Volume of the metronome.

