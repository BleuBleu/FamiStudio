[TutorialDialog]
# Desktop Tutorial
TutorialMessages_0=(1/10) Welcome to FamiStudio! Let's take a few seconds to review some of the basic controls to make sure you use the app to its fullest.
TutorialMessages_1=(2/10) To PAN around the piano roll or the sequencer, simply PRESS and HOLD the MIDDLE MOUSE BUTTON and DRAG around to smoothly move the viewport. Yes, that wheel on your mouse is also a button! Optionally, you can enable SCROLL BARS in the settings.
TutorialMessages_2=(3/10) To ZOOM in and out in the piano roll or the sequencer, simply rotate the MOUSE WHEEL.
TutorialMessages_3=(4/10) If you are on a TRACKPAD or a LAPTOP, simply enable TRACKPAD CONTROLS in the settings. This will allow you to SWIPE to PAN and PINCH-TO-ZOOM (this gesture is not supported on Linux).
TutorialMessages_4=(5/10) To ADD things like patterns and notes, simply CLICK with the LEFT MOUSE BUTTON.
TutorialMessages_5=(6/10) To DELETE things like patterns and notes, simply DOUBLE-CLICK with the LEFT MOUSE BUTTON. Alternatively you can SHIFT-CLICK to delete pattern and notes.
TutorialMessages_6=(7/10) RIGHT-CLICKING on things will usually open a CONTEXT MENU containing more options. Right-click on everything you see to discover what the app can do!
TutorialMessages_7=(8/10) SNAPPING is ON by default and is expressed in BEATS. With the default settings, it will snap to 1/4 notes. You can change the snapping precision or disable it completely to create notes of different lengths! You can also temporarily disable snapping by holding the ALT key during a move or a resize.
TutorialMessages_8=(9/10) Always keep an eye on the TOOLTIPS! They change constantly as you move the mouse and they will teach you how to use the app! For the complete DOCUMENTATION and over 1 hour of VIDEO TUTORIAL, please click on the big QUESTION MARK.
TutorialMessages_9=(10/10) Join us on DISCORD to meet other FamiStudio users and share your songs with them! Link in the documentation (question mark icon in the toolbar)
DoNotShowAgainLabel=Do not show again
WelcomeTitle=Welcome!

[TutorialDialog_Mobile]
# Mobile Tutorial
TutorialMessages_0=(1/12) Welcome to FamiStudio! Let's take a few seconds to review some of the basic controls to make sure you use the app to its fullest!
TutorialMessages_1=(2/12) A QUICK TAP will usually ADD stuff, like patterns or notes.
TutorialMessages_2=(3/12) A QUICK TAP will also toggle the HIGHLIGHT around certain objects. Object with a WHITE HIGHLIGHT can be moved and/or interacted with in a special way.
TutorialMessages_3=(4/12) A SWIPE will usually PAN around. A SWIPE in the header will select stuff.
TutorialMessages_4=(5/12) A SWIPE starting from the HIGHLIGHTED object may allow you to move it, or change some of its properties.
TutorialMessages_5=(6/12) You can PINCH TO ZOOM in the Piano Roll and the Sequencer.
TutorialMessages_6=(7/12) A LONG PRESS on some objects will reveal a CONTEXT MENU containing more advanced editing options. Try it everywhere and see what happens!
TutorialMessages_7=(8/12) You can access the 3 main views (Sequencer, Piano Roll and Project Explorer) from the QUICK ACCESS BAR located on the right (or bottom in portrait mode).
TutorialMessages_8=(9/12) SNAPPING is enabled by default and is expressed in BEATS. This forces the notes to align to specific grid lines. You can change the snapping precision or disable it entirely by TAPPING the MAGNET ICON.
TutorialMessages_9=(10/12) For the complete DOCUMENTATION and a VIDEO TUTORIAL, please click on the big QUESTION MARK!
TutorialMessages_10=(11/12) Using BLUETOOTH adds a lot of AUDIO LATENCY (delay in the audio). There is unfortunately nothing FamiStudio can do about this. Wired headphones or speakers will have much lower LATENCY.
TutorialMessages_11=(12/12) Join us on DISCORD to meet other FamiStudio users and share your songs with them! Link in the documentation
