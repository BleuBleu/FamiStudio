AudioApiTooltip=Zu verwendendes Audio-Backend.\n\nAuf Windows ist WASAPI moderner und hat eine geringere Latenz, aber einige Nutzer haben vom Hängenbleiben der App berichtet. XAudio2 hingegen hat eine höhere Latenz hat, ist aber stabiler.
AudioBufferSizeTooltip=Größe des internen Audiopuffers. Diese Einstellung und die Einstellung "Gepufferte Emulationsframes" wirken sich beide auf die Audiolatenz aus und können so eingestellt werden, dass ein Verhungern des Tons (abgehackter Ton) vermieden wird.\n\n Auf einigen Plattformen kann das Betriebssystem diese Einstellung auf die von der Hardware unterstützte Mindestgröße beschränken, so dass die Latenz unterhalb eines bestimmten Wertes nicht mehr verringert wird.
NumBufferedFramesTooltip=Anzahl der Frames, die das Audiosystem puffert. Stellen Sie dies so niedrig wie möglich ein und erhöhen Sie es, wenn der Ton abgehackt wird. Große Zahlen erhöhen die Latenz.
LatencyTooltip=\n\nDie Gesamt-Audiolatenz (in ms) der App ist ungefähr: Größe des Audiopuffers + (gepufferte Emulationsrahmen + 1) x Frame-Zeit. Die Frame-zeit beträgt ungefähr 17 ms bei NTSC und 20 ms bei PAL.\n\nDie minimale Latenz kann nicht niedriger als ein Frame sein, da FamiStudio immer volle Frames emuliert.
StopInstrumentTooltip=Wartezeit in Sekunden, bevor Instrumente mit Release-Teilen in ihren Lautstärke-Envelopes gestoppt werden.
PreventPoppingTooltip=Falls aktiviert, nutzt FamiStudio die Sweep-Einheit, um Popping von bestimmten Noten in den 2 Haupt-Puls-Kanälen zu verhindern. Auch bekannt als 'Blargg's Smooth Vibrato' Technik.
N163MixerTooltip=Falls aktiviert, mixt FamiStudio alle Namco-163 Kanäle richtig. Leave this OFF and set a very agressive low-pass filter to mimic real hardware.
ClampPeriodsTooltip=Falls aktiviert, klemmt FamiStudio Perioden und Notenwerte auf ihren gültigen Hardwarebereich. Beachten Sie, dass die NSF/Sound Engine dies nicht tut, daher führt das Deaktivieren dieser Option zu einem hardware-genaueren Sound, bei dem Perioden und Noten manchmal umlaufen können.
NoDragSoundTooltip=Falls aktiviert, wird FamiStudio keine Geräusche läuten, wenn Noten in der Notenrolle gezogen, während der Track spielt.
AccurateSeekTooltip=Emuliert beim Drücken der Wiedergabetaste genau vom Anfang des Liedes an. Dies ist langsamer, verbessert aber die Genauigkeit von zeitempfindlichen Effekten wie Phasen-Resets.
