TutorialMessages_0=(1/10) Wilkommen zu FamiStudio! Lass uns die Steuerung überfliegen[n], damit Sie das Programm vernünftig nutzen können..
TutorialMessages_2=(2/10) Um den Piano-Sequenzer zu schwenken, DRÜCKEN und HALTEN Sie den MITTLEREN MAUSKNOPF (Meistens das Mausrad)  und ZIEHEN Sie, um das Sehfenster zu Bewegen. Ja, das Rad auf deiner Maus ist auch ein Knopf! In den Einstellungen kannst du auch eine Scrollleiste einschalten.
TutorialMessages_3=(3/10) Um Ein- und Aus zu zoomen, müssen Sie das Mausrad drehen.
TutorialMessages_4=(4/10) Falls Sie auf einem Trackpad oder Laptop sind, stellen sie einfach TRACKPAD-STEUERUNG in den Einstellungen ein. So können Sie WISCHEN und KNEIFEN, um zu navigieren (dies ist NICHT auf Linux unterstützt).
TutorialMessages_5=(5/10) Um Muster und Noten hinzuzufügen, drücken sie den LINKEN MAUSKNOPF.
TutorialMessages_6=(6/10) Um Muster und Noten zu LÖSCHEN, führen Sie einen DOPPELKLICK mit der LINKEN MAUSTASTE aus. Alternativ dazu können Sie auch die UMSTELLTASTE halten und KLICKEN, um Muster und Noten zu löschen.
TutorialMessages_7=(7/10) Der RECHTE MAUSKNOPF öffnet ein Menü wo sie Dinge wie Stopnoten kontrollieren können. Rechtsklicken sie auf alles um zu Sehen was die App machen kann!
TutorialMessages_8=(8/10) EINRASTEN ist standardmäßig AN und in BEATS angezeigt. Mit den Standardeinstellungen werden Noten auf Viertelnoten eingerastet. Sie können die Genauigkeit ändern oder komplett ausschalten, um Noten mit verschiedenen Längen zu erzeugen. Sie konnen auch Einrasten vorübergehend ausschalten, indem Sie die ALT-TASTE während Sie eine Note bewegen oder ihre Länge ändern.
TutorialMessages_9=(9/10) Behalten Sie immer ein Auge auf die TOOLTIPS! Diese ändern sich, wenn sie die Maus bewegen und zeigt ihnen, wie man die App benutzt! Für die ganze Dokumentation und ein über 1 Stunde langes VIDEO-TUTORIAL drücken Sie auf das große FRAGEZEICHEN.
TutorialMessages_10=(10/10) Treten Sie unserem DISCORD bei, um andere FamiStudio-Nutzer kennenzulernen und ihre Lieder zu teilen! Ein Link ist in der Dokumentation (Fragezeichen unter der Symbolleiste)
DoNotShowAgainLabel=NIcht erneut anzeigen
