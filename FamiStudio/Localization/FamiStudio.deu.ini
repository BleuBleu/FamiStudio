[TutorialDialog_Mobile]
# Mobile Tutorial
TutorialMessages_0=(1/12) Wilkommen zu FamiStudio! Lass uns die Steuerung überfliegen, damit Sie das Programm vernünftig nutzen können..
TutorialMessages_1=(2/12) Um Muster und Noten hinzuzufügen, TIPPEN Sie KURZ auf den Bildschirm.
TutorialMessages_2=(3/12) Ein Kurzer druck kann bei einigen Objekten eine MARKIERUNG einschalten. WEIß MARKIERTE Objekte können bewegt und Spezial interagiert werden.
TutorialMessages_3=(4/12) Um das Sehfenster zu SCHWENKEN, WISCHEN sie über den Bildschirm. Eine WISCHBEWEGUNG im Header wählt Dinge aus.
TutorialMessages_4=(5/12) Eine WISCHBEWEGUNG auf einem WEIß MARKIERTEN Objekt erlaubt es Ihnen es zu bewegen oder seine Einstellungen zu ändern.
TutorialMessages_5=(6/12) Um in der Notenrolle oder im Sequenzer zu zoomen können sie den Bildschirm KNEIFEN.
TutorialMessages_6=(7/12) Mit einem LANGEN DRÜCKEN auf manchen Objekten werden KONTEXTMENÜS angezeigt, welche fortgeschrittenere Optionen beinhalten. Versuchen Sie, auf alles lange zu drücken und finden Sie heraus, was passiert!
TutorialMessages_7=(8/12) Sie können auf die drei Haupt-Anzeigearten (Sequenzer, Notenrolle und Projekt-Explorer) auf der SCHNELLZUGRIFF-LEISTE rechts am Bildschirm (oder unten im Hochformat) zugreifen.
TutorialMessages_8=(9/12) EINRASTEN ist standardmäßig AN und in BEATS angezeigt. Mit den Standardeinstellungen werden Noten auf Viertelnoten einrastet. Sie können die Genauigkeit ändern oder komplett ausschalten, um Noten mit verschiedenen Längen zu erzeugen. Sie konnen auch Einrasten vorübergehend ausschalten, indem Sie die ALT-TASTE während Sie eine Note bewegen oder ihre Länge ändern.
TutorialMessages_9=(10/12) Für eine ganze DOKUMENTATION, drücken sie auf das Fragezeichen!
TutorialMessages_10=(11/12) Wenn Sie BLUETOOTH benutzen, kann das sehr viel Audioverzögerung erzeugen. FamiStudio kann dagegen leider nichts machen. Verkabelte Kopfhörer haben FAST KEINE VERZÖGERUNG.
TutorialMessages_11=(12/12) Treten Sie unserem DISCORD bei, um andere FamiStudio-Nutzer kennenzulernen und ihre Lieder zu teilen! Ein Link ist in der Dokumentation (Fragezeichen unter der Symbolleiste)
