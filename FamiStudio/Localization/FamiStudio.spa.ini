DelayTooltip=Efecto de retardo de audio opcional que incluirá un eco del audio con el retardo especificado.\n\nSe recomienda encarecidamente su uso con estéreo y panoramización I/D intensa (p. ej., configurar los canales completamente en un lado) ya que el efecto de eco estará en el lado opuesto.\n\nUn valor de 15 ms. es un buen lugar para comenzar, establecer en 0 para apagar.
