[TutorialDialog]
# Desktop Tutorial
TutorialMessages_0=(1/10) ¡Bienvenido a FamiStudio! Vamos a tomar unos segundos para ver algunos de los controles básicos para asegurarnos que uses esta app a lo máximo.
TutorialMessages_1=(2/10) Para MOVERSE alrededor del piano roll o el secuenciador, simplemente PRESIONA y MANTÉN el BOTÓN CENTRAL DEL MOUSE y ARRASTRA para mover la vista. ¡Sí, esa rueda en tu mouse también es un botón! Opcionalmente, puedes activar las BARRAS DE DESPLAZAMENTO en ajustes.
TutorialMessages_2=(3/10) Para ACERCARSE y ALEJARSE en el piano roll o el secuenciador, simplemente rota la RUEDA DEL MOUSE.
TutorialMessages_3=(4/10) Si tienes una TRACKPAD o una LAPTOP, simplemente activa CONTROLES DEL TRACKPAD en ajustes. Esto te permitirá DESLIZAR para MOVERTE y PELLIZCAR PARA AMPLIAR (este gesto no se admite en Linux).
TutorialMessages_4=(5/10) Para AGREGAR cosas como patrones y notas, simplemente da CLICK IZQUIERDO.
TutorialMessages_5=(6/10) Para BORRAR cosas como patrones y notas, simplemente haz DOBLE CLICK con el BOTÓN IZQUIERO DEL MOUSE. También puedes hacer SHIFT-CLICK.
TutorialMessages_6=(7/10) Hacer CLICK DERECHO en cosas usualmente abrirá un MENU CONTEXTUAL con más opciones. ¡Haz click derecho en todo lo que veas para descubrir lo que la app puede hacer!
TutorialMessages_7=(8/10) SNAPPING está ACTIVADO por defecto y está expresado en RITMOS. Con los ajustes por defecto, snapeará a notas de 1/4. ¡Puedes cambiar la precisión o desactivarlo completamente para crear notas de diferente longitud! También puedes desactivarlo temporalmente manteniendo la tecla ALT mientras mueves o cambias de tamaño una nota.
TutorialMessages_8=(9/10) ¡Siempre mantén un ojo en las TOOLTIPS! ¡Pueden cambiar constantemente al mover el mouse y te enseñarán a usar la app! Para la DOCUMENTACIÓN completa y más de 1 hora de VIDEO TUTORIAL (en inglés), por favor da click en la interrogantiva.
TutorialMessages_9=(10/10) ¡Únetenos en DISCORD para conocer otros usuarios de FamiStudio y compartir tus canciones con ellos! Link en la documentación (signo de interrogación en la barra de tareas)
DoNotShowAgainLabel=No volver a mostrar otra vez
#WelcomeTitle=¡Bienvenido!

[TutorialDialogActivity]
# Mobile Tutorial
TutorialMessages_0=(1/12) ¡Bienvenido a FamiStudio! ¡Tomemos unos segundos para revisar los controles básicos para asegurarnos que uses la app a lo máximo!
TutorialMessages_1=(2/12) Un TOQUE RÁPIDO usualmente AGREGARÁ cosas, como patrones o notas.
TutorialMessages_2=(3/12) Un TOQUE RÁPIDO también alternará el DESTAQUE sobre ciertos objetos. Un objeto con un DESTAQUE BLANCO se puede mover y/o interactuar con él de una forma especial.
TutorialMessages_3=(4/12) Un DESLICE generalmente te moverá alrededor. Un DESLICE en el encabezado seleccionará cosas.
TutorialMessages_4=(5/12) Un DESLICE empezando de un objeto DESTACADO te permitirá moverlo o cambiar algunas de sus propiedades.
TutorialMessages_5=(6/12) Puedes PELLIZCAR PARA ACERCAR el Piano Roll y el Secuenciador.
TutorialMessages_6=(7/12) PRESIONAR PROLONGADAMENTE en algunos objetos revelará un MENÚ CONTEXTUAL conteniendo opciones más avanzadas de edición. ¡Inténtalo en todos lados y mira qué pasa!
TutorialMessages_7=(8/12) Puedes acceder a 3 vistas principales (Secuenciador, Piano Roll y Explorador de Proyectos) desde la BARRA DE ACCESO RÁPIDO localizada en la derecha (o abajo en modo retrato).
TutorialMessages_8=(9/12) SNAPPING está activado por defecto y se expresa en RITMOS. Esto forza a las notas a alinearse a líneas de la cuadrícula específicas. Puedes cambiar la precisión o desactivarla PULSANDO el ÍCONO DE IMÁN.
TutorialMessages_9=(10/12) Para la DOCUMENTACIÓN completa y un VIDEO TUTORIAL, ¡por favor pulsa en la gran INTERROGATIVA!
TutorialMessages_10=(11/12) Usar BLUETOOTH agrega mucha LATENCIA DE AUDIO (retraso en el audio). Desafortunadamente no hay nada que FamiStudio pueda hacer. Auriculares o altavoces cableados tendrán mucha menor LATENCIA.
TutorialMessages_11=(12/12) ¡Únetenos en DISCORD para conocer otros usuarios de FamiStudio y compartir tus canciones con ellos! Link en la documentación

