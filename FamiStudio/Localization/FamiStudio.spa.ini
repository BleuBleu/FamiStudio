# WAV/MP3 tooltips
WavFormatTooltip=Formato de audio al que exportar. Los archivos WAV no están comprimidos y suenan mejor, pero son mucho más grandes.
SampleRateTooltip=La frecuencia de muestreo del audio a exportar. Déjalo en 44100 para obtener exactamente el mismo sonido que dentro de la aplicación.
AudioBitRateTooltip=Tasa de bits de audio para formatos comprimidos (MP3/OGG/AAC). Las tasas de bits más bajas dan como resultado archivos más pequeños, a costa de la calidad del audio.
LoopModeTooltip=Repite la canción una cierta cantidad de veces o exporta una duración específica (en segundos).
LoopCountTooltip=Número de veces para repetir la canción.
DurationTooltip=Duración de la exportación, en segundos.
DelayTooltip=Efecto de retardo de audio opcional que incluirá un eco del audio con el retardo especificado.\n\nSe recomienda encarecidamente su uso con estéreo y panoramización I/D intensa (p. ej., configurar los canales completamente en un lado) ya que el efecto de eco estará en el lado opuesto.\n\nUn valor de 15 ms. es un buen lugar para comenzar, establécelo en 0 para desactivar.
SeperateFilesTooltip=Si está habilitado, cada canal se exportará a un archivo separado. Útil para mezclar fuera del DAW.
SeperateIntroTooltip=Si está habilitado, la introducción (la parte antes del punto de bucle) se exportará a un archivo separado. Útil si haces videojuegos.
StereoTooltip=Si está habilitado, exportará audio estéreo y habilitará la panoramización personalizada para cada canal en la cuadrícula a continuación.
ChannelGridTooltip=Seleccione los canales para exportar. Si el estéreo está habilitado, podrá configurar el panorama para cada canal.
ChannelGridTooltipVid=Seleccione los canales para exportar. Si el estéreo está habilitado, podrá establecer la panoramización para cada canal.\n\nEl disparador es el tipo de algoritmo utilizado para alinear el osciloscopio. La emulación significa que intentará usar la frecuencia de la nota que se está reproduciendo actualmente. Es posible que esto no funcione tan bien para instrumentos de muy baja frecuencia o instrumentos que cambian rápidamente sus frecuencias. Velocidad máxima simplemente observará la forma de la onda y hará una estimación fundamentada.
ChannelListTooltip=Seleccione los canales para exportar.

