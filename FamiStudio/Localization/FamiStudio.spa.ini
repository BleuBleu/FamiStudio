AudioApiTooltip=Backend de audio para usar.\n\nEn Windows, WASAPI es más moderno y tiene latencia reducida, pero algunos usuarios han informado congelaciones raras, mientras que XAudio2 tiene una latencia más alta pero es más estable.
AudioBufferSizeTooltip=Tamaño del búfer de audio interno. Esto y la configuración de 'Marcos de emulación en búfer' afectan la latencia de audio y se pueden modificar para evitar la escasez de audio (audio entrecortado).\n\nEn algunas plataformas, el sistema operativo puede limitar esto al tamaño mínimo admitido por el hardware, por lo que puede dejar de ver una reducción en la latencia por debajo de cierto valor.
NumBufferedFramesTooltip=Número de frames emulados que el sistema de audio prerenderizará.\n\nCuando sea mayor que cero, la aplicación almacenará en búfer el audio de los próximos frames con anticipación en subprocesos separados, lo que producira mejores subprocesos múltiples y rendimiento, a costa de una mayor latencia.\n\nEstablezca este valor en cero si su sistema tiene un buen rendimiento de un solo núcleo; de lo contrario, déjelo en un valor bajo (2 o 3).\n\nECada fotograma añadirá aproximadamente 17 ms de latencia en NTSC y 20 ms en PAL.
LatencyTooltip=\n\nLa latencia de audio total de la aplicación (en ms) será aproximadamente = tamaño del búfer de audio + (cuadros de emulación en búfer + 1) x tiempo de fotograma. El tiempo de fotograma es de aproximadamente 17 ms en NTSC y 20 ms en PAL.\n\nLa latencia mínima no puede ser inferior a un fotograma, ya que FamiStudio siempre emula frames completos.
StopInstrumentTooltip=Número de segundos a esperar antes de detener los instrumentos que tienen una parte del release en sus envolventes de volumen.
PreventPoppingTooltip=Cuando está activado, FamiStudio utilizará la unidad de barrido para evitar el popping alrededor de ciertas notas en los 2 canales cuadrados principales. También conocida como técnica 'Blargg's Smooth Vibrato'.
N163MixerTooltip=Cuando esté activado, FamiStudio mezclará correctamente los canales de Namco 163. Déjalo desactivado (OFF) y configura un filtro de paso bajo muy agresivo para imitar el hardware real.
ClampPeriodsTooltip=Cuando está activado, FamiStudio ajustará los periodos y los valores de nota a su rango de hardware válido. Ten en cuenta que el motor NSF/Sound Engine no lo hace, por lo que desactivar esta opción dará como resultado un sonido más preciso para el hardware, donde los periodos y las notas a veces pueden envolverse.
NoDragSoundTooltip=Cuando se activa, FamiStudio no emitirá sonidos al arrastrar notas en el Piano Roll si la canción se está reproduciendo.
AccurateSeekTooltip=Emula con precisión desde el principio de la canción al presionar Play. Más lento, pero mejora la precisión de los efectos sensibles al tiempo, como los restablecimientos de fase.
MetronomeVolumeTooltip=Volumen del metrónomo.

