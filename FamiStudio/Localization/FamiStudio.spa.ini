NumBufferedFramesTooltip=Number of emulated frames the audio system will pre-render.\n\nWhen this is greater than zero, the app will buffer the audio of upcoming frames ahead of time on separate threads, yielding better multi-threading and performance, at the cost of higher latency.\n\nSet this to zero if your system has good single-core performance, leave to a low value (2 or 3) otherwise.\n\nEach frame will add approximately 17ms of latency on NTSC and 20ms on PAL. #TODO
LatencyTooltip=\n\nThe total audio latency (in ms) of the app will be approximately = Audio buffer size + (Buffered emulation frames + 1) x Frame time. Frame time being roughly 17ms on NTSC and 20ms on PAL.\n\nThe minimum latency cannot be lower than one frame, since FamiStudio always emulates full frames. #TODO
StopInstrumentTooltip=Número de segundos a esperar antes de detener los instrumentos que tienen una parte del release en sus envolventes de volumen.
PreventPoppingTooltip=Cuando está activado, FamiStudio utilizará la unidad de barrido para evitar el popping alrededor de ciertas notas en los 2 canales cuadrados principales. También conocida como técnica 'Blargg's Smooth Vibrato'.
N163MixerTooltip=Cuando esté activado, FamiStudio mezclará correctamente los canales de Namco 163. Déjalo desactivado (OFF) y configura un filtro de paso bajo muy agresivo para imitar el hardware real.
ClampPeriodsTooltip=Cuando está activado, FamiStudio ajustará los periodos y los valores de nota a su rango de hardware válido. Ten en cuenta que el motor NSF/Sound Engine no lo hace, por lo que desactivar esta opción dará como resultado un sonido más preciso para el hardware, donde los periodos y las notas a veces pueden envolverse.
NoDragSoundTooltip=Cuando se activa, FamiStudio no emitirá sonidos al arrastrar notas en el Piano Roll si la canción se está reproduciendo.
AccurateSeekTooltip=Accurately emulates from the beginning of the song when pressing Play. Slower, but improves accuracy of time-sensitive effects like phase resets. #TODO
