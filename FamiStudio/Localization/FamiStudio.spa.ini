AltLeftForMiddleTooltip=Cuando está activado, Alt + clic izquierdo se interpreta como un clic central. Útil si su ratón no tiene un botón central.\n\nTenga en cuenta que esto desactivará algunas funcionalidades que requieren Alt, como la capacidad de desactivar temporalmente el snapping.
