ChannelGridTooltipVid=Seleccione los canales para exportar. Si el estéreo está habilitado, podrá establecer la panoramización para cada canal.\n\nEl disparador es el tipo de algoritmo utilizado para alinear el osciloscopio. La emulación significa que intentará usar la frecuencia de la nota que se está reproduciendo actualmente. Es posible que esto no funcione tan bien para instrumentos de muy baja frecuencia o instrumentos que cambian rápidamente sus frecuencias. Peak Speed simplemente observará la forma de la onda y hará una estimación fundamentada.
