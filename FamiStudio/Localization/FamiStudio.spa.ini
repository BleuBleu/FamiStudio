# Tooltips
TempoTooltip=¡Este no es el BPM! Es la velocidad a la que se incrementa el contador de tempo interno. Valores distinos de 150 pueden producir notas desiguales. Por favor, consulta la documentación de FamiTracker.
SpeedTooltip=Si el tempo es 150, número de frames de NTSC (1/60 de un segundo) entre cada nota. Valores más grandes conducen a un menor tempo. Por favor revisa la documentación de FamiTracker.
BPMTooltip=Ritmos por minuto. #TODO! Add mention of asterisk tempos
FramesPerNoteTooltip=Número de frames (1/60 de un segundo en NTSC, 1/50 en PAL) en una nota. Esto se calcula automáticamente del BPM.
NotesPerPatternTooltip=Número de notas en un patrón. Un patrón es la unidad más pequeña de tu canción que quizás quieras repetir varias veces. Esto, combinado con 'Notas por Ritmo', puede usarse para conseguir signaturas de compás.\n\nEjemplos para una signatura de tiempo común si quieres 1 barra por patrón, asumiendo un 'Notas por Ritmo' de 4 (prededterminado):\n\n 2/4 : 8\n 3/4 : 12\n  4/4 : 16\n  5/4 : 20\n  6/8 : 24 (y duplica el BPM)\n 2/2 : 8 (y reduce a la mitad el BPM)\n\nPor supuesto, siempre puedes duplicar estos números para que quepan 2 barras en un patrón.
