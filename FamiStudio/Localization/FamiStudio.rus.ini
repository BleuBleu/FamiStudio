# Input tooltips
TrackpadControlsTooltip=Когда включено, схема управления будет более удобной для трекпадов / ноутбуков. Вы сможете провести пальцем для панорамирования и масштабирования. Обратите внимание, что масштабирование щипком не поддерживается на Linux, вам придется удерживать CTRL или ALT и прокручивать вверх / вниз для увеличения.
AltLeftForMiddleTooltip=Когда включено, Alt + щелчок левой кнопкой мыши будет интерпретироваться как щелчок средней кнопкой мыши. Полезно, если у вашей мыши нет средней кнопки.\n\nОбратите внимание, что это отключит некоторые функции, для которых требуется Alt, например, возможность временного отключения привязки.
AltZoomAllowedTooltip=Когда включено, Alt + щелчок правой кнопкой мыши + панорамирование вверх / вниз приводит к увеличению / уменьшению масштаба. Полезно, если у вашей мыши нет средней кнопки.\n\nОбратите внимание, что это может привести к отключению некоторых функций, для которых требуется Alt, таких как возможность временного отключения привязки.

