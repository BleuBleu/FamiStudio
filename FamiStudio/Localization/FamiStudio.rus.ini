# Sound engine tooltip
DPCMBankSwitchingTooltip=При включении можно экспортировать несколько банков семплов DPCM, и каждый семпл будет содержать индекс банка, в котором он находится.\n\nЭта опция должна соответствовать параметру «FAMISTUDIO_USE_DPCM_BANKSWITCHING» в звуковом движке.
