TempoTooltip=Это не BPM! Это скорость, с которой увеличивается внутренний счётчик темпа. Значения, не равные 150, могут привести к неравномерности нот. Пожалуйста, ознакомьтесь с документацией FamiTracker.
SpeedTooltip=Если темп равен 150, количество кадров NTSC (1/60 секунды) между каждой нотой. Увеличение этого значения приводит к замедлению темпа. Пожалуйста, ознакомьтесь с документацией FamiTracker.
BPMTooltip=Ударов в минуту.\n\nРекомендуется использовать значения со звёздочкой(*), так как они используют одинаковое количестов кадров на ноту, и, следовательно, звучат ровнее.
FramesPerNoteTooltip=Количество кадров (1/60 секунды в NTSC, 1/50 в PAL) в каждой ноте. Оно вычисляется автоматически из BPM.
NotesPerPatternTooltip=Количество нот в паттерне. Паттерн - это наименьшая единица вашего трека, которую возможно повторить несколько раз. В сочетании с настройкой «Ноты в ударе» это можно использовать для получения тактовых размеров.\n\nПример настроек для обычных тактовых размеров, если вам нужен 1 такт на паттерн, при условии 4 нот на удар (по умолчанию):\n\n  2/4 : 8\n  3/4 : 12\n  4/4 : 16\n  5/4 : 20\n  6/8 : 24 (с удвоением BPM)\n  2/2 : 8 (с уменьшением BPM вдвое)\n\nКонечно, всегда можно удвоить эти числа, чтобы уместить 2 такта в паттерн.
NotesPerBeatTooltip=Количество нот в ударе. Между ударами в пиано-ролле проводится более тёмная линия. Влияет на расчёт BPM.\n\nНАСТОЯТЕЛЬНО рекомендуется оставить значение по умолчанию - 4.
GrooveTooltip=Последовательность длины нот в кадрах, которая будет выполняться для достижения желаемого BPM.
GroovePaddingTooltip=Определяет, куда будет вставлен пустой кадр, если текущее значение грува превышает количество кадров в ноте.

