# Sound tooltips
AudioApiTooltip=Выбор звукового сервера.\n\nНа Windows, WASAPI современнее и имеет меньшую задержку, но некоторые пользователи сообщали о редких зависаниях, в то время как XAudio2 имеет большую задержку, но более стабилен.
AudioBufferSizeTooltip=Размер внутреннего звукового буфера. Эта опция, а также опция «Количество буферизированных кадров» влияют на задержку звука и могут быть изменены, чтобы избежать нехватки звука (прерывистый звук).\n\nНа некоторых платформах операционная система может ограничить это значение до минимального аппаратного значения, так что вы можете перестать видеть снижение задержки ниже определённого значения.
NumBufferedFramesTooltip=Количество эмулируемых кадров, которые аудиосистема будет буферизовать.\n\nКогда это значение больше нуля, приложение заблаговременно буферизует аудио следующих кадров в отдельных потоках, что улучшает многопоточность и производительность за счёт более высокой задержки.\n\nУстановите это значение равным нулю, если ваша система обладает хорошей одноядерной производительностью, в противном случае оставьте низкое значение (2 или 3).\n\nКаждый кадр увеличивает задержку примерно на 17 мс в NTSC и на 20 мс в PAL.
LatencyTooltip=\n\nОбщая задержка звука (в мс) приложения будет ≈ Размер аудиобуфера + (Буферизованные кадры эмуляции + 1) х Длительность кадра. Длительность кадра составляет примерно 17 мс в NTSC и 20 мс в PAL.\n\nМинимальная задержка не может быть меньше одного кадра, поскольку FamiStudio всегда эмулирует полные кадры.
StopInstrumentTooltip=Количество секунд ожидания перед остановкой инструментов, у которых в огибающих громкости есть часть отпускания.
PreventPoppingTooltip=Если функция включена, FamiStudio будет использовать блок подтяжки, чтобы предотвратить щелчки на определённых нотах на двух основных квадратных каналах. Также известна как техника «плавного вибрато Бларгга».
N163MixerTooltip=Если функция включена, FamiStudio будет правильно микшировать каналы Namco 163. Отключите эту функцию и установите очень агрессивный фильтр нижних частот, чтобы имитировать реальное оборудование.
ClampPeriodsTooltip=Если функция включена, FamiStudio будет ограничивать периоды и значения нот допустимым аппаратным диапазоном. Обратите внимание, что NSF и звуковой движок этого не делают, поэтому отключение этой опции приведёт к более точному аппаратному звучанию, в котором периоды и ноты иногда могут искажаться.
NoDragSoundTooltip=Если функция включена, FamiStudio не будет издавать звуков при перетаскивании нот в пиано-ролле во время воспроизводения трека.
AccurateSeekTooltip=Точная эмуляция с начала трека при нажатии кнопки воспроизведения. Медленнее, но повышает точность чувствительных ко времени эффектов, таких как сброс фазы.
MetronomeVolumeTooltip=Громкость метронома.

