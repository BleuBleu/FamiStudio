[TutorialDialogActivity]
# Mobile Tutorial
TutorialMessages_0=(1/12) Добро пожаловать в FamiStudio! Давайте уделим несколько секунд основному управлению, чтобы вы смогли использовать приложение в полной мере!
TutorialMessages_1=(2/12) БЫСТРОЕ КАСАНИЕ обычно ДОБАВЛЯЕТ объекты, такие как ноты или паттерны.
TutorialMessages_2=(3/12) БЫСТРОЕ КАСАНИЕ также переключает ПОДСВЕТКУ вокруг некоторых объектов. Объекты с БЕЛОЙ ПОДСВЕТКОЙ можно двигать и/или особо с ними взаимодействовать.
TutorialMessages_3=(4/12) СВАЙП ПО ЭКРАНУ обычно панорамирует. СВАЙП ПО ЭКРАНУ в заголовке обычно выбирает что-то.
TutorialMessages_4=(5/12) СВАЙП ПО ЭКРАНУ, начинающийся с ПОДСВЕЧЕННОГО объекта может позволить его передвинуть, или изменить некоторые его свойства.
TutorialMessages_5=(6/12) Вы можете УЩИПНУТЬ, чтобы ИЗМЕНИТЬ МАСШТАБ пиано-ролла и секвенсора.
TutorialMessages_6=(7/12) ДЛИТЕЛЬНОЕ НАЖАТИЕ на некоторые объекты открывает КОНТЕКСТНОЕ МЕНЮ, содержащее продвинутые параметры редактирования. Попробуйте это везде и посмотрите, что получится!
TutorialMessages_7=(8/12) Вы можете получить доступ к 3 основным режимам просмотра (секвенсор, пиано-ролл и обозреватель проекта) с ПАНЕЛИ БЫСТРОГО ДОСТУПА, расположенной справа (или снизу в портретном режиме).
TutorialMessages_8=(9/12) ПРИВЯЗКА включена по умолчанию и измеряется в УДАРАХ. Она выравнивает ноты по определенным линиям сетки. Вы можете изменить точность привязки или полностью отключить её, НАЖАВ на ЗНАЧОК МАГНИТА.
TutorialMessages_9=(10/12) Для полной ДОКУМЕНТАЦИИ и ВИДЕОУРОКА (на английском языке), нажмите на ВОПРОСИТЕЛЬНЫЙ ЗНАК!
TutorialMessages_10=(11/12) Использование BLUETOOTH приводит к значительной ЗАДЕРЖКЕ ЗВУКА. К сожалению, FamiStudio ничего не может с этим поделать. У проводных наушников или колонок ЗАДЕРЖКА будет значительно ниже.
TutorialMessages_11=(12/12) Приходите к нам в DISCORD, чтобы познакомиться с другими пользователями FamiStudio и поделиться своими творениями! Ссылка в документации
