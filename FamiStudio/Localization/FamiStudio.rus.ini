[TutorialDialog]
# Desktop Tutorial
TutorialMessages_0=(1/10) Добро пожаловать в FamiStudio! Давайте уделим несколько секунд основному управлению, чтобы вы смогли использовать приложение в полной мере!
TutorialMessages_1=(2/10) Для панорамирования по пиано-роллу или секвенсору просто НАЖМИТЕ и УДЕРЖИВАЙТЕ СРЕДНЮЮ КНОПКУ МЫШИ и ПЕРЕТАСКИВАЙТЕ мышь, чтобы смотреть вокруг. Да, то самое колесико на вашей мыши ещё и является кнопкой! При желании вы можете включить ПОЛОСЫ ПРОКРУТКИ в настройках.
TutorialMessages_2=(3/10) Чтобы увеличивать или уменьшать МАСШТАБ пиано-ролла или секвенсора, просто вращайте КОЛЁСИКО МЫШИ.
TutorialMessages_3=(4/10) Если вы используете ТРЕКПАД или НОУТБУК, просто включите УПРАВЛЕНИЕ ТРЕКПАДОМ в настройках. Это позволит вам ПАНОРАМИРОВАТЬ, ПРОВОДЯ по трекпаду и ИЗМЕНЯТЬ МАСШТАБ ЩИПКОМ (последнее не поддерживается на Linux).
TutorialMessages_4=(5/10) Чтобы ДОБАВИТЬ объекты, например, паттерны и ноты, просто щёлкните ЛЕВОЙ КНОПКОЙ МЫШИ.
TutorialMessages_5=(6/10) Чтобы УДАЛИТЬ объекты, например, паттерны и ноты, просто ДВАЖДЫ ЩЁЛКНИТЕ ЛЕВОЙ КНОПКОЙ МЫШИ. Также вы можете зажать SHIFT и щёлкнуть ЛЕВОЙ КНОПКОЙ МЫШИ, чтобы удалить паттерны и ноты.
TutorialMessages_6=(7/10) ЩЕЛЧОК ПРАВОЙ КНОПКОЙ МЫШИ по объектам обычно открывает КОНТЕКСТНОЕ МЕНЮ, содержащее дополнительные опции. Попробуйте это везде, чтобы узнать, на что способно приложение!
TutorialMessages_7=(8/10) ПРИВЯЗКА ВКЛЮЧЕНА по умолчанию и выражается в УДАРАХ. По умолчанию привязка составляет 1/4 удара. Вы можете изменить точность привязки или полностью отключить её, чтобы создавать ноты разной длины! Вы также можете временно отключить привязку, удерживая клавишу ALT во время перемещения или изменения размера.
TutorialMessages_8=(9/10) Всегда следите за ПОДСКАЗКАМИ! Они постоянно меняются с движением курсора мыши и рассказывают вам, как пользоваться приложением! Для получения полной ДОКУМЕНТАЦИИ и ВИДЕОУРОКА длиной более часа (на английском языке), пожалуйста, нажмите на большой ВОПРОСИТЕЛЬНЫЙ ЗНАК.
