TempoModeTooltip=Темп FamiStudio обеспечивает точное управление каждым кадром, поддерживает хорошее преобразование в PAL / NTSC и является рекомендуемым способом использования FamiStudio. Темп FamiTracker работает как FamiTracker с настройками скорости / темпа. Используйте только в том случае, если у вас очень специфические потребности в совместимости, поскольку поддержка ограничена и он не обеспечит наилучшего качества работы в FamiStudio.
