# Sound tooltips
AudioApiTooltip=사용할 오디오 백엔드예요.\n\nWindows에서는 WASAPI가 더 현대적이고 지연 시간이 줄어들었지만 일부 사용자는 드물게 멈춤 현상을 보고했으며, XAudio2는 지연 시간이 더 길지만 더 안정적이에요.
AudioBufferSizeTooltip=내부 오디오 버퍼의 크기예요. 이 설정과 '버퍼링된 에뮬레이션 프레임' 설정 모두 오디오 지연 시간에 영향을 미치며 오디오 끊김(고르지 않은 오디오)을 방지하기 위해 조정할 수 있어요.\n\n일부 플랫폼에서는 OS가 하드웨어에서 지원하는 최소 크기로 이 값을 제한할 수 있으므로 특정 값 이하에서는 지연 시간 감소가 나타나지 않을 수 있어요.
NumBufferedFramesTooltip=오디오 시스템이 미리 렌더링할 에뮬레이션된 프레임 수예요.\n\n이 값이 0보다 크면 앱은 다가오는 프레임의 오디오를 별도의 스레드에서 미리 버퍼링하여 멀티스레딩 및 성능을 향상시키지만 지연 시간이 길어져요.\n\n시스템의 단일 코어 성능이 좋은 경우 이 값을 0으로 설정하고, 그렇지 않으면 낮은 값(2 또는 3)으로 두세요.\n\n각 프레임은 NTSC에서 약 17ms, PAL에서 약 20ms의 지연 시간을 추가해요.
LatencyTooltip=\n\n앱의 총 오디오 지연 시간(ms)은 대략 오디오 버퍼 크기 + (버퍼링된 에뮬레이션 프레임 + 1) x 프레임 시간이에요.  프레임 시간은 NTSC에서 약 17ms, PAL에서 약 20ms예요.\n\nFamiStudio는 항상 전체 프레임을 에뮬레이션하므로 최소 지연 시간은 1프레임보다 낮을 수 없어요.
StopInstrumentTooltip=볼륨 엔벨로프에 릴리즈 부분이 있는 음색을 중지하기 전에 기다릴 시간(초)이에요.
PreventPoppingTooltip=활성화하면 FamiStudio가 스윕 유닛을 사용하여 두 개의 메인 사각파 채널에서 특정 노트 주변의 툭툭거림을 방지해요.  '블러그의 부드러운 비브라토' 기법으로도 알려져 있어요.
N163MixerTooltip=활성화하면 FamiStudio가 남코 163 채널을 올바르게 믹싱해요.  실제 하드웨어를 모방하려면 이 옵션을 끄고 매우 강력한 로우패스 필터를 설정하세요.
ClampPeriodsTooltip=활성화하면 FamiStudio가 주기 및 노트 값을 유효한 하드웨어 범위로 제한해요.  NSF/사운드 엔진은 그렇게 하지 않으므로 이 옵션을 비활성화하면 주기 및 노트가 때때로 랩어라운드되는 보다 하드웨어에 정확한 사운드가 생성돼요.
