# Sound tooltips
AudioApiTooltip=사용할 오디오 백엔드에요.\n\nWindows에서는 WASAPI가 더 최신 기술이며 지연 시간이 적지만, 드물게 멈춤 현상이 발생할 수 있어요. XAudio2는 지연 시간이 더 길지만, 더 안정적이에요.
AudioBufferSizeTooltip=내부 오디오 버퍼의 크기에요. 이 설정과 '버퍼링된 에뮬레이션 프레임' 설정은 모두 오디오 지연 시간에 영향을 미치며, 오디오 끊김(짧은 소리 문제)을 방지하기 위해 조정할 수 있어요.\n\n일부 플랫폼에서는 OS가 이 값을 하드웨어가 지원하는 최소 크기로 제한할 수 있어, 특정 값 이하로는 지연 시간을 감소시키지 못할 수도 있어요.
NumBufferedFramesTooltip=오디오 버퍼의 프레임 수에요. 소리가 끊기지 않는 선에서 최대한 낮게 설정해 주세요. 이 값을 크게 설정할수록 더 긴 소리의 지연이 발생해요.
LatencyTooltip=\n\n앱의 총 오디오 지연 시간(단위: ms)은 대략 오디오 버퍼 크기 + (버퍼 프레임 + 1) x 프레임 시간으로 계산돼요. NTSC에서는 프레임 시간이 대략 17ms, PAL에서는 20ms 정도에요.\n\nFamiStudio는 항상 전체 프레임을 에뮬레이션하므로 최소 지연 시간은 한 프레임보다 짧을 수 없어요.
StopInstrumentTooltip=볼륨 엔벌로프에 릴리스 부분이 있는 음색을 정지하기 전에 기다릴 시간(초)을 설정해요.
PreventPoppingTooltip=FamiStudio가 스윕을 할 때 사각파 채널에서 뚝뚝거리는 소리가 나지 않게 해요. 'Blargg의 부드러운 비브라토 기술' 이라고도 알려져 있어요.
N163MixerTooltip=남코 163의 각 채널을 멀티플렉싱하는 대신 실제 기기에서 사용하는 방식으로 믹싱해요. 이 옵션을 끄고 강하게 저주파수 필터를 설정하면 실제 기기에서 나는 소리와 비슷한 소리를 낼 수 있어요.
ClampPeriodsTooltip=활성화되면 FamiStudio는 음높이를 하드웨어의 유효 범위로 제한해요. NSF 및 사운드 엔진은 이를 수행하지 않으므로, 이 옵션을 끄면 의도치 않은 음이 나올 수 있지만, 더 하드웨어에 가까운 소리를 얻을 수 있어요.
NoDragSoundTooltip=곡 재생 중에, 피아노 롤에서 노트를 드래그할 때 나는 소리를 끌지 결정해요.
