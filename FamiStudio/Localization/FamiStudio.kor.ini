[TutorialDialog]
# Desktop Tutorial
TutorialMessages_0=(1/10) FamiStudio에 오신 것을 환영해요!  앱을 최대한 활용할 수 있도록 몇 가지 기본 컨트롤을 잠시 검토해 봐요.
TutorialMessages_1=(2/10) 피아노 롤이나 시퀀서에서 화면을 이동하려면 마우스 가운데 버튼을 누른 채 드래그하여 부드럽게 뷰포트를 움직이세요.  네, 마우스의 휠도 버튼이에요! 선택적으로 설정에서 스크롤 막대를 활성화할 수 있어요.
TutorialMessages_2=(3/10) 피아노 롤이나 시퀀서에서 확대/축소하려면 마우스 휠을 돌리세요.
TutorialMessages_3=(4/10) 트랙패드나 노트북을 사용하는 경우 설정에서 트랙패드 컨트롤을 활성화하세요.  이렇게 하면 스와이프로 이동하고 핀치로 확대/축소할 수 있어요 (이 제스처는 Linux에서 지원되지 않아요).
TutorialMessages_4=(5/10) 패턴이나 노트와 같은 항목을 추가하려면 마우스 왼쪽 버튼으로 클릭하세요.
TutorialMessages_5=(6/10) 패턴이나 노트와 같은 항목을 삭제하려면 마우스 왼쪽 버튼으로 더블 클릭하세요.  또는 Shift 키를 누른 채 클릭하여 패턴과 노트를 삭제할 수 있어요.
TutorialMessages_6=(7/10) 항목을 오른쪽 클릭하면 일반적으로 더 많은 옵션이 포함된 상황에 맞는 메뉴가 열려요.  앱이 할 수 있는 작업을 알아보려면 보이는 모든 것을 오른쪽 클릭해 보세요!
TutorialMessages_7=(8/10) 스냅은 기본적으로 켜져 있으며 비트 단위로 표현돼요.  기본 설정에서는 1/4 노트에 스냅돼요.  스냅 정밀도를 변경하거나 완전히 비활성화하여 다양한 길이의 노트를 만들 수 있어요!  이동 또는 크기 조정 중에 Alt 키를 누르고 있으면 스냅을 일시적으로 비활성화할 수도 있어요.
TutorialMessages_8=(9/10) 항상 도구 설명을 주시하세요! 마우스를 움직이면 계속 바뀌며 앱 사용 방법을 알려줄 거예요!  전체 설명서와 1시간이 넘는 비디오 튜토리얼을 보려면 큰 물음표를 클릭하세요.
TutorialMessages_9=(10/10) 디스코드에 참여하여 다른 FamiStudio 사용자를 만나고 곡을 공유하세요!  설명서의 링크 (도구 모음의 물음표 아이콘)
DoNotShowAgainLabel=다시 보지 않기
WelcomeTitle=환영해요!

[TutorialDialog_Mobile]
# Mobile Tutorial
TutorialMessages_0=(1/12) FamiStudio에 오신 것을 진심으로 환영합니다!  앱을 최대한 활용할 수 있도록 몇 가지 기본 컨트롤을 잠시 검토해 봐요!
TutorialMessages_1=(2/12) 빠르게 탭하면 일반적으로 패턴이나 노트와 같은 항목이 추가돼요.
TutorialMessages_2=(3/12) 빠르게 탭하면 특정 개체 주위의 강조 표시도 전환돼요.  흰색 강조 표시가 있는 개체는 이동하거나 특별한 방식으로 상호 작용할 수 있어요.
TutorialMessages_3=(4/12) 스와이프하면 일반적으로 화면이 이동해요. 헤더에서 스와이프하면 항목이 선택돼요.
TutorialMessages_4=(5/12) 강조 표시된 개체에서 시작하는 스와이프로 해당 개체를 이동하거나 일부 속성을 변경할 수 있어요.
TutorialMessages_5=(6/12) 피아노 롤과 시퀀서에서 핀치하여 확대/축소할 수 있어요.
TutorialMessages_6=(7/12) 일부 개체를 길게 누르면 더 고급 편집 옵션이 포함된 상황에 맞는 메뉴가 나타나요.  모든 곳에서 시도해 보고 어떤 일이 일어나는지 확인하세요!
TutorialMessages_7=(8/12) 오른쪽(세로 모드에서는 하단)에 있는 빠른 실행 모음에서 세 가지 주요 보기(시퀀서, 피아노 롤, 프로젝트 탐색기)에 접근할 수 있어요.
TutorialMessages_8=(9/12) 스냅은 기본적으로 활성화되어 있으며 비트 단위로 표현돼요.  이렇게 하면 노트가 특정 그리드 선에 정렬돼요.  자석 아이콘을 탭하여 스냅 정밀도를 변경하거나 완전히 비활성화할 수 있어요.
TutorialMessages_9=(10/12) 전체 설명서와 비디오 튜토리얼을 보려면 큰 물음표를 클릭하세요!
TutorialMessages_10=(11/12) 블루투스를 사용하면 오디오 지연 시간(오디오 지연)이 많이 발생해요.  안타깝게도 FamiStudio가 이에 대해 할 수 있는 일은 없어요. 유선 헤드폰이나 스피커는 지연 시간이 훨씬 짧아요.
TutorialMessages_11=(12/12) 디스코드에 참여하여 다른 FamiStudio 사용자를 만나고 곡을 공유하세요!  설명서의 링크
