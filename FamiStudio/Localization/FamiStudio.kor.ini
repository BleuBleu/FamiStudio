# Desktop Tutorial
TutorialMessages_0=(1/10) FamiStudio에 오신 것을 환영해요! 이 앱을 최대한 활용할 수 있도록 기본적인 조작법을 잠시 살펴보세요.
TutorialMessages_1=(2/10) 피아노 롤이나 시퀀서에서 화면을 이동하려면 마우스 휠 버튼을 누르고 드래그하여 부드럽게 이동해 보세요. 그렇죠, 마우스의 휠도 버튼으로 사용 가능해요! 옵션으로 설정에서 스크롤 바를 활성화할 수 있어요.
TutorialMessages_2=(3/10) 피아노 롤이나 시퀀서에서 확대 및 축소하려면 마우스 휠을 회전하세요.
TutorialMessages_3=(4/10) 트랙패드나 노트북을 사용하고 계신다면 설정에서 트랙패드 조작을 활성화하세요. 이 기능으로 화면을 이동하려면 트랙패드 위에서 스와이프하고, 확대 및 축소를 하시려면 두 손가락을 모으거나 벌리세요. (이 동작은 Linux에서 지원되지 않아요).
TutorialMessages_4=(5/10) 패턴이나 노트와 같은 요소를 추가하려면 마우스 왼쪽 버튼을 클릭하세요.
TutorialMessages_5=(6/10) 패턴이나 노트와 같은 요소를 삭제하려면 마우스 왼쪽 버튼을 두 번 클릭하세요. 대안으로 SHIFT 키를 누른 상태에서 클릭하여 패턴과 노트를 삭제할 수도 있어요.
TutorialMessages_6=(7/10) 요소 위에서 마우스 오른쪽 버튼을 클릭하면 보통 더 많은 옵션이 포함된 우클릭 메뉴가 열려요. 프로그램이 어떤 기능을 제공하는지 알아보려면 모든 요소를 우클릭해 보세요!
TutorialMessages_7=(8/10) 스냅 기능은 기본적으로 켜져 있으며, 비트로 표현돼요. 기본 설정에서는 1/4 노트에 맞춰 스냅이 설정돼요. 스냅 정밀도를 변경하거나 비활성화하여 다양한 길이의 노트를 만들 수 있어요! 이동하거나 크기를 조정할 때 ALT 키를 누르고 있으면 스냅 기능을 일시적으로 비활성화할 수도 있어요.
TutorialMessages_8=(9/10) 툴팁에 항상 주목하세요! 마우스를 이동할 때마다 툴팁이 계속 바뀌며, 앱 사용법을 알려줄 거에요! 전체 문서와 1시간 이상의 비디오 튜토리얼을 보려면 큰 물음표를 클릭하세요.
TutorialMessages_9=(10/10) FamiStudio 사용자들과 만나고 노래를 공유하려면 DISCORD에 가입하세요! 도움말(툴바의 물음표 아이콘)에 링크가 있어요.
DoNotShowAgainLabel=다시 보지 않기
WelcomeTitle=FamiStudio에 오신 여러분을 진심으로 환영합니다!

[TutorialDialogActivity]
# Mobile Tutorial
TutorialMessages_0=(1/12) FamiStudio에 오신 것을 환영해요! 앱을 최대한 활용하기 위해 기본적인 조작법을 잠시 확인해보세요!
TutorialMessages_1=(2/12) 짧게 누르면 패턴이나 노트와 같은 항목을 추가해요.
TutorialMessages_2=(3/12) 짧게 누르면 특정 개체 주위에 하이라이트를 전환해요. 흰색으로 강조된 개체는 이동하거나 특수하게 상호작용할 수 있어요.
TutorialMessages_3=(4/12) 스와이프하면 주로 화면을 이동해요. 헤더에서 스와이프하면 항목을 선택해요.
TutorialMessages_4=(5/12) 강조된 개체에서 시작하는 스와이프는 개체를 이동하거나 속성을 변경할 수 있어요.
TutorialMessages_5=(6/12) 피아노 롤과 시퀀서에서 두 손가락으로 확대/축소할 수 있어요.
TutorialMessages_6=(7/12) 일부 개체를 길게 누르면 고급 편집 옵션이 포함된 메뉴가 표시돼요. 모든 곳에서 시도해 보세요!
TutorialMessages_7=(8/12) 오른쪽(세로 모드에서는 아래)에 있는 빠른 보기 바에서 시퀀서, 피아노 롤 및 프로젝트 탐색기의 3가지 주요 메뉴를 빠르게 전환할 수 있어요.
TutorialMessages_8=(9/12) 스냅핑은 기본적으로 활성화되어 있으며, 비트 단위로 표현돼요. 이것은 노트를 특정 그리드 라인에 맞춰요. 자석 아이콘을 짧게 눌러 스냅핑 정밀도를 변경하거나 완전히 비활성화할 수 있어요.
TutorialMessages_9=(10/12) 전체 문서와 비디오 튜토리얼을 보려면 큰 물음표를 클릭하세요!
TutorialMessages_10=(11/12) 블루투스 사용 시 오디오 지연이 많이 발생해요. 안타깝게도 FamiStudio에서 이 문제를 해결할 방법은 없어요. 유선 헤드폰이나 스피커를 사용하면 지연이 훨씬 줄어들어요.
TutorialMessages_11=(12/12) 디스코드에 참여해서 다른 FamiStudio 사용자들과 만나고 여러분의 곡을 공유해 보세요! 링크는 문서에 있어요.
WelcomeTitle=FamiStudio에 오신 것을 환영해요!

